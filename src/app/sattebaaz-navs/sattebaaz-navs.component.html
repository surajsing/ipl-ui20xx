  <span class="navbar-brand mb-0 h1" *ngIf="(name==undefined) || (name==null)">
      <strong
      style="font-size: larger;letter-spacing: -1.5px;">
    <div class="spinner-border text-primary" role="status" style="width:1px;">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-border text-secondary" role="status" style="width:2px;">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-border text-success" role="status" style="width:3px;">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-border text-danger" role="status" style="width:4px;">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-border text-warning" role="status" style="width:5px;">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-border text-info" role="status" style="width:6px;">
      <span class="sr-only">Loading...</span>
    </div>

  <span class="navbar-brand mb-0 h1" *ngIf="(name!=undefined) || (name!=null)">

      {{name}}
    </strong>

  <!-- Always Keep Name with length 7 -->
  <a *ngIf="!dialogOpened">
    <mat-icon (click)="openDialogBox()" class="accountBox" *ngIf="(name!=undefined) || (name!=null)">account_circle</mat-icon>
  </a>
  <a *ngIf="dialogOpened">
    <mat-icon class="accountBoxZoomed" *ngIf="(name!=undefined) || (name!=null)">account_circle</mat-icon>
  </a>
